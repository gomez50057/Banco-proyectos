<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .project-details {
            margin-bottom: 20px;
        }
        .project-details th, .project-details td {
            padding: 5px;
            border: 1px solid #000;
        }
        .project-details th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Project Report</h1>
    <table class="project-details">
        <tr>
            <th>Project ID</th>
            <td>{{ project.project_id }}</td>
        </tr>
        <tr>
            <th>Project Name</th>
            <td>{{ project.project_name }}</td>
        </tr>
        <tr>
            <th>Fecha de Registro</th>
            <td>{{ project.fecha_registro }}</td>
        </tr>
        <tr>
            <th>Sector</th>
            <td>{{ project.sector }}</td>
        </tr>
        <tr>
            <th>Tipo de Proyecto</th>
            <td>{{ project.tipo_proyecto }}</td>
        </tr>
        <!-- Añadir más filas según los campos de tu modelo FormProject -->
    </table>
</body>
</html>
